name: rovify
description: "A new Flutter project."
publish_to: "none" # Remove for public packages

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^16.0.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  url_launcher: ^6.3.2
  firebase_auth: ^6.0.0
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  google_sign_in: ^6.2.1
  intl: ^0.20.2
  route_definer: ^1.1.0
  image_picker: ^1.0.4
  firebase_storage: ^13.0.0
  bloc: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/splash-images/
    - assets/stack-images/
    - assets/icons/
    - assets/download.jpg

  fonts:
    - family: Onest
      fonts:
        - asset: assets/fonts/Onest-Regular.ttf
          weight: 400
        - asset: assets/fonts/Onest-Medium.ttf
          weight: 500
        - asset: assets/fonts/Onest-Bold.ttf
          weight: 700
